<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Christmas - Optimized Edition</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100%; height: 100vh; }
        #ui-layer { position: absolute; bottom: 30px; width: 100%; text-align: center; pointer-events: none; z-index: 100; }
        .guide { color: rgba(255, 255, 255, 0.8); font-size: 14px; margin-bottom: 20px; text-shadow: 0 2px 4px rgba(0,0,0,0.8); background: rgba(0,0,0,0.3); display: inline-block; padding: 5px 15px; border-radius: 20px; }
        button { pointer-events: auto; cursor: pointer; background: linear-gradient(135deg, #D32F2F, #8B0000); color: #FFF; border: 2px solid #FFD700; padding: 12px 40px; border-radius: 30px; font-weight: 800; font-size: 18px; box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4); transition: transform 0.2s; }
        button:active { transform: scale(0.95); }
        #camera-preview { position: absolute; top: 15px; right: 15px; width: 100px; height: 75px; border: 1px solid rgba(255,255,255,0.2); transform: scaleX(-1); border-radius: 8px; }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: gold; font-weight: bold; display: none; }
    </style>
</head>
<body>
    <div id="loading">ƒêANG T·∫¢I...</div>
    <div id="ui-layer">
        <div class="guide">üñê X√≤e: Xem ·∫£nh | ‚úä N·∫Øm: C√¢y th√¥ng | üëå Ch·ª•m: Ph√≥ng to</div><br>
        <button id="btnStart" onclick="startSystem()"> START MAGIC>START>ST
    </div>
    <div id="canvas-container"></div>
    <canvas id="camera-preview"></canvas>
    <video class="input_video" style="display:none"></video>

    <script>
        // --- C·∫§U H√åNH ---
        const CONFIG = { 
            goldCount: 1500, // Gi·∫£m nh·∫π s·ªë l∆∞·ª£ng ƒë·ªÉ m∆∞·ª£t h∆°n tr√™n mobile
            redCount: 200, 
            giftCount: 100, 
            explodeRadius: 60,
            photoOrbitRadius: 25,
            treeHeight: 65
        };

        let scene, camera, renderer, clock;
        let groups = {}; 
        let photoMeshes = [];    
        let titleMesh, starMesh;
        let state = 'TREE'; 
        let selectedIndex = 0; 
        let handX = 0.5;
        let lerpHandX = 0.5;

        // --- T·ªêI ∆ØU TEXTURE ---
        function createOptimizedTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64; // Gi·∫£m size texture (128 -> 64)
            const ctx = canvas.getContext('2d');
            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(32, 32, 0, 32, 32, 30);
                grd.addColorStop(0, '#FFF'); grd.addColorStop(0.4, '#FFD700'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,64,64);
            } else if (type === 'gift_red') {
                ctx.fillStyle = '#D32F2F'; ctx.fillRect(10, 10, 44, 44);
                ctx.fillStyle = '#FFD700'; ctx.fillRect(28, 10, 8, 44); ctx.fillRect(10, 28, 44, 8);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const texCache = { gold: createOptimizedTexture('gold_glow'), gift: createOptimizedTexture('gift_red') };

        function init3D() {
            clock = new THREE.Clock();
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.003);
            
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 500);
            camera.position.z = 110;

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); // Gi·ªõi h·∫°n PixelRatio ƒë·ªÉ tr√°nh lag
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // T·∫°o c√°c h·ªá th·ªëng h·∫°t
            groups.gold = createParticleSystem('gold', CONFIG.goldCount, 1.8);
            groups.red = createParticleSystem('gold', CONFIG.redCount, 3.0, 0xFF0000); // D√πng chung tex gold nh∆∞ng ƒë·ªïi m√†u
            groups.gift = createParticleSystem('gift', CONFIG.giftCount, 2.5);

            createPhotos();
            createDecorations();
            animate();
        }

        function createParticleSystem(type, count, size, colorOverride) {
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(count * 3);
            const targetsTree = new Float32Array(count * 3);
            const targetsExplode = new Float32Array(count * 3);
            
            for(let i=0; i<count; i++) {
                // Tree points
                const h = Math.random() * CONFIG.treeHeight;
                const r = (1 - (h / CONFIG.treeHeight)) * 30 * Math.sqrt(Math.random());
                const theta = Math.random() * Math.PI * 2;
                targetsTree[i*3] = r * Math.cos(theta);
                targetsTree[i*3+1] = h - CONFIG.treeHeight/2;
                targetsTree[i*3+2] = r * Math.sin(theta);

                // Explode points
                const u = Math.random(), v = Math.random();
                const phi = Math.acos(2 * v - 1), lam = 2 * Math.PI * u;
                const rad = CONFIG.explodeRadius * (0.8 + Math.random() * 0.4);
                targetsExplode[i*3] = rad * Math.sin(phi) * Math.cos(lam);
                targetsExplode[i*3+1] = rad * Math.sin(phi) * Math.sin(lam);
                targetsExplode[i*3+2] = rad * Math.cos(phi);
                
                pos[i*3] = targetsTree[i*3]; pos[i*3+1] = targetsTree[i*3+1]; pos[i*3+2] = targetsTree[i*3+2];
            }

            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({ 
                size: size, 
                map: type === 'gift' ? texCache.gift : texCache.gold, 
                transparent: true, 
                blending: THREE.AdditiveBlending, 
                depthWrite: false,
                color: colorOverride || 0xffffff
            });

            const points = new THREE.Points(geo, mat);
            points.userData = { tree: targetsTree, explode: targetsExplode };
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const loader = new THREE.TextureLoader();
            const geo = new THREE.PlaneGeometry(10, 10);
            for(let i=1; i<=6; i++) {
                const mat = new THREE.MeshBasicMaterial({ 
                    map: loader.load(`image${i}.jpg`), 
                    side: THREE.DoubleSide,
                    transparent: true 
                });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.visible = false;
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            // R√∫t g·ªçn: Ch·ªâ t·∫°o Star ƒë∆°n gi·∫£n ƒë·ªÉ nh·∫π m√°y
            const starGeo = new THREE.SphereGeometry(2, 8, 8);
            const starMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 });
            starMesh = new THREE.Mesh(starGeo, starMat);
            starMesh.position.y = CONFIG.treeHeight/2 + 5;
            scene.add(starMesh);
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const time = clock.getElapsedTime();

            // L√†m m∆∞·ª£t v·ªã tr√≠ tay
            lerpHandX += (handX - lerpHandX) * 0.1;
            const targetRotY = (lerpHandX - 0.5) * 3;

            // C·∫≠p nh·∫≠t h·∫°t
            Object.values(groups).forEach(group => {
                const pos = group.geometry.attributes.position.array;
                const targets = (state === 'TREE') ? group.userData.tree : group.userData.explode;
                
                for(let i=0; i<pos.length; i++) {
                    pos[i] += (targets[i] - pos[i]) * 0.1;
                }
                group.geometry.attributes.position.needsUpdate = true;
                group.rotation.y += (state === 'TREE') ? 0.005 : (targetRotY - group.rotation.y) * 0.05;
            });

            // Logic chuy·ªÉn c·∫£nh
            if (state === 'TREE') {
                starMesh.visible = true;
                photoMeshes.forEach(m => { m.visible = false; m.scale.set(0,0,0); });
            } else if (state === 'EXPLODE') {
                starMesh.visible = false;
                const step = (Math.PI * 2) / 6;
                let maxZ = -Infinity;
                photoMeshes.forEach((m, i) => {
                    m.visible = true;
                    const angle = groups.gold.rotation.y + i * step;
                    const targetPos = new THREE.Vector3(Math.sin(angle)*CONFIG.photoOrbitRadius, Math.cos(time+i)*2, Math.cos(angle)*CONFIG.photoOrbitRadius);
                    m.position.lerp(targetPos, 0.1);
                    m.lookAt(camera.position);
                    m.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
                    if(m.position.z > maxZ) { maxZ = m.position.z; selectedIndex = i; }
                });
            } else if (state === 'PHOTO') {
                photoMeshes.forEach((m, i) => {
                    if(i === selectedIndex) {
                        m.position.lerp(new THREE.Vector3(0, 0, 80), 0.1);
                        m.scale.lerp(new THREE.Vector3(4, 4, 4), 0.1);
                        m.lookAt(camera.position);
                    } else {
                        m.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
                    }
                });
            }

            renderer.render(scene, camera);
        }

        async function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            
            hands.setOptions({ 
                maxNumHands: 1, 
                modelComplexity: 0, // T·ªëi ∆∞u: D√πng model 0 (nhanh nh·∫•t) thay v√¨ 1
                minDetectionConfidence: 0.5, 
                minTrackingConfidence: 0.5 
            });

            hands.onResults(results => {
                document.getElementById('loading').style.display = 'none';
                if(results.multiHandLandmarks && results.multiHandLandmarks[0]) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x;
                    // Ph√¢n lo·∫°i c·ª≠ ch·ªâ
                    const d8 = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y);
                    const dTip = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    
                    if (d8 < 0.2) state = 'TREE'; // N·∫Øm tay
                    else if (dTip < 0.04) state = 'PHOTO'; // Ch·ª•m ng√≥n
                    else state = 'EXPLODE'; // X√≤e tay
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => {
                    // T·ªëi ∆∞u: Ch·ªâ g·ª≠i ·∫£nh sang MediaPipe 25 l·∫ßn m·ªói gi√¢y (ti·∫øt ki·ªám CPU)
                    if (!window.lastProcess || Date.now() - window.lastProcess > 40) {
                        await hands.send({image: video});
                        window.lastProcess = Date.now();
                    }
                },
                width: 320, height: 240
            });
            cameraUtils.start();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
